<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>
<!-- end of modal pop-up -->

        <script type="text/javascript"charset="utf-8">

	  function hiddenDiv(str) {
	      return "<div style='display: none'>" + str + "</div>";
	  }

	  function image(str) {
	      return "<img src='" + str + "' alt='" + str + "' height='24' width='24'>"
	  }

	  function renderDivImgUrl(typ, url) {
	      var prefix = "50ZZZ";
	      var retStr = image("img/WWW_logo_by_Robert_Cailliau.svg");

	      if (typ.includes("INFO")) {
		  prefix = "30INFO";
		  retStr = image("img/info.svg");
	      } else if (typ.includes("BIKE")) {
		  prefix = "10BIKE";
		  retStr = image("img/bike.svg");
	      } else if (typ.includes("TREK")) {
		  prefix = "90TREK";
		  retStr = image("img/trek.svg");
	      } else if (typ.includes("AGENZIA")) {
		  prefix = "70AGENZIA";
		  retStr = image("img/agenzia.svg");
	      }

	      if (url.length > 0) {
		  retStr = "<a href='" + url + "' target='_blank'>" + retStr + "</a>";
	      }
	      
	      return("<center>" + hiddenDiv(prefix) + retStr + "</center>");
	  }
	  
        // initialization and configuration   
        $(document).ready( function () {
           var bicitable = $('#databicitable').dataTable( {
               "fixedHeader": true,
	       "bPaginate": false,
	       "bInfo": false, // hide showing entries
               "lengthMenu": [ 1000, 100, 75, 50, 25, 10 ],
               "columns": [
		   { "width": "16px" },
                   //{ "width": "50px" },
                   null,
                   //{ "width": "16px", "orderable": false },
               ]
              //"info":     false, // remove header and footer
              //"ordering": false,
	      //"bPaginate": false,
	      //"sDom": 'T<"clear">lfrtip'
	   } ); // end dataTable                                                                               
           Papa.parse("ciclozingarate/bici.csv", {
               //header: true,
               download: true,
               complete: function(results) {
		   results.data.forEach(function (x) {
		       if (x.length==6) {
			   var renderedContents = ["", ""];
			   renderedContents[0] = renderDivImgUrl(x[1],x[4]);
			   renderedContents[1] = x[3] + ((x[2].length>0)?"<br><i>" + x[2] + "</i>":"");
			   if (x[1].includes("FATTO")) {
   			       // console.log(x);
			       renderedContents[1] += "<div style='float: right'><img src='img/check.svg' alt='check' height='16' width='16'></div>"
			   }
			   if (x[5].length>0) {
   			       // console.log(x);
//			       renderedContents[1] += "<div style='float: right'><img src='img/note.svg' alt='check' height='16' width='16' onclick=\"alert('" + x[5] + "')\"></div>"

       			       renderedContents[1] += "<div style='float: right'><img src='img/note.svg' alt='check' height='16' width='16' onclick=\"modalActivated('" + x[5] + "')\"></div>"



			   }
			   bicitable.fnAddData(renderedContents);
		       } else {
			   console.log("Skipping ");
			   console.log(x);
		       }
		   });
               }
           });
	
        } ); // end ready function
        // END initialization and configuration
	  
        </script>

	<!-- Modal management -->
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
  //var btn = document.getElementById("myBtn");

  var modalContent = document.getElementById("modalcontent");

  function modalActivated(string) {
      modalContent.innerHTML = string;
      modal.style.display = "block";
  }

  
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
//btn.onclick = function() {
//  modal.style.display = "block";
//}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
